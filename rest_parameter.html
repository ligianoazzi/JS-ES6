<script>

	function my_function(param1, param2,...otherParameters) {
		
		console.log(otherParameters);
		//(4) [3, 4, 5, 6]
	}
	my_function(1,2,3,4,5,6);


	let array_1 = [1,2,3,4];
	let array_2 = [5,6,7,8,...array_1];

	console.log(array_2);
	//(8) [5, 6, 7, 8, 1, 2, 3, 4]


	let string = "Ligiano Azzi";
	let stringArray = [...string];
	console.log(stringArray);
